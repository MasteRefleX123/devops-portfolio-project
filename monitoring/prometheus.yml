global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Local compose (via port-forward to K8s service)
  - job_name: 'portfolio-app-local'
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:5001']

  # In-cluster service target (effective only when Prometheus runs inside the cluster)
  - job_name: 'portfolio-app-k8s'
    metrics_path: /metrics
    static_configs:
      - targets: ['portfolio-service.oriyan-portfolio.svc.cluster.local:80']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
