apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 62.6.0
    helm:
      releaseName: prometheus
      values: |
        grafana:
          adminPassword: devops2024
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - grafana.127.0.0.1.nip.io
          additionalDataSources:
            - name: Prometheus
              type: prometheus
              access: proxy
              url: http://kps-kube-prometheus-stack-prometheus.monitoring.svc:9090
              isDefault: true
          dashboards:
            default:
              node-exporter-full:
                gnetId: 1860
                revision: 29
                datasource: Prometheus
              prometheus-2-0-overview:
                gnetId: 3662
                revision: 2
                datasource: Prometheus
        prometheus:
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - prometheus.127.0.0.1.nip.io
          prometheusSpec:
            serviceMonitorSelector: {}
            serviceMonitorNamespaceSelector: {}
        # Add scraping for Jenkins controller via ServiceMonitor
        additionalServiceMonitors:
          - name: jenkins
            labels:
              release: prometheus
            namespaceSelector:
              matchNames:
                - jenkins
            selector:
              matchLabels:
                app.kubernetes.io/name: jenkins
            endpoints:
              - port: http
                path: /prometheus
                interval: 30s
        kubeStateMetrics:
          enabled: true
        nodeExporter:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true



