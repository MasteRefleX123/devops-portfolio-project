apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MasteRefleX123/devops-portfolio-project.git
    targetRevision: feature/day2-docker-kubernetes
    path: helm/portfolio
    helm:
      valueFiles:
        - helm/portfolio/values.yaml
        - helm/portfolio/values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: portfolio-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


