apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jenkins.io
    chart: jenkins
    targetRevision: 4.8.3
    helm:
      values: |
        controller:
          image: "jenkins/jenkins"
          tag: "lts-jdk17"
          adminUser: "admin"
          adminPassword: "devops2024"
          installPlugins: []
          serviceType: ClusterIP
          ingress:
            enabled: true
            hostName: jenkins.local
            ingressClassName: nginx
            annotations:
              kubernetes.io/ingress.class: nginx
            tls: []
          podSecurityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          containerSecurityContext:
            runAsUser: 1000
            runAsGroup: 1000
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
            limits:
              cpu: "600m"
              memory: "1Gi"
          JCasC:
            defaultConfig: true
        persistence:
          enabled: true
          size: 8Gi
          accessMode: ReadWriteOnce
          storageClass: standard
        agent:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
